    <script type="text/html" id="signupTemplate">
        <div class="row" style="margin-top:20px;">
            <form class="col s12" role="form" enctype="multipart/form-data" action="/api/site/signup" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="s_name" type="text" name="s_name" class="validate">
                        <label for="email">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" name="s_email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="s_password" type="password" class="validate">
                        <label for="password" >Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="s_contact" type="text" name="s_contact" class="validate">
                        <label for="s_contact">Contact</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="s_zip" type="text" name="s_zip" class="validate">
                        <label for="s_zip">Postcode</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center">
                        <button type="submit" class="waves-effect waves-light btn light-green accent-4" name="loginBtn">Submit<i class="material-icons right"></i></button>
                    </div>
                </div>

            </form>
        </div>
</script>
    <script type="text/html" id="loginTemplate">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="s_password" type="password" class="validate">
                        <label for="password" >Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">

                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">

                    </div>
                </div>

            </form>
        </div>
    </script>
